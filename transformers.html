<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widtha=device-widtha, initial-scale=1.0" />
    <link rel="stylesheet" media="screen and (min-width:0px) and (max-width:340px)" href="tran1.css">
   
    <link rel="stylesheet" media="screen and (min-width: 340px)" href="transformer.css">
   
   
    <title>Document</title>
  </head>
  <body>
    <h1>CSS Transform</h1>
    <p>Demo of the different values of the transform property</p>
    <p></p>
    <p>Click the property values below to see the result:</p>
    <div class="main">
      <div class="lnames">
        <form action="">
          <input type="radio"  name="all"  id="a1"  />
          <label for="1">transform:none;</label><br />
          <input type="radio" id="a2" name="all" />
          <label for="2">transform: rotate(10deg);</label><br />
          <input type="radio" id="a3" name="all" />
          <label for="3">transform: rotate(45deg);</label><br />
          <input type="radio" id="a4" name="all" />
          <label for="4">transform: rotate3d(1, 2, 1, 45deg);</label><br />
          <input type="radio" id="a5" name="all" />
          <label for="5">transform:rotate3d(0, 1, 0, 60deg);</label><br />
          <input type="radio" id="a5" name="all" />
          <label for="6">transform: rotateX(45deg);</label><br />
          <input type="radio" id="a7" name="all" />
          <label for="7">transform: rotateX(100deg);</label><br />
          <input type="radio" id="a8" name="all" />
          <label for="8">transform: rotateY(45deg);</label><br />
          <input type="radio" id="a9" name="all" />
          <label for="9">transform: rotateY(80deg);</label><br />
          <input type="radio" id="a10" name="all" />
          <label for="10">transform: rotateZ(45deg);</label><br />
          <input type="radio" id="a11" name="all" />
          <label for="11">transform: rotateZ(90deg);</label><br />
          <input type="radio" id="a12" name="all" />
          <label for="12">transform: skew(20deg,20deg);</label><br />
          <input type="radio" id="a13" name="all" />
          <label for="13">transform: skew(30deg,30deg);</label><br />
          <input type="radio" id="a14" name="all" />
          <label for="14">transform: skewX(30deg);</label><br />
          <input type="radio" id="a15" name="all" />
          <label for="15">transform: skewX(40deg);</label><br />
          <input type="radio" id="a16" name="all" />
          <label for="16">ransform: skewY(30deg);</label><br />
          <input type="radio" id="a17" name="all" />
          <label for="17">transform: skewY(40deg);</label><br />
          <input type="radio" id="a18" name="all" />
          <label for="18">transform: translate(20px,10px);</label><br />
          <input type="radio" id="a19" name="all" />
          <label for="19">transform: translate(20px,20px);</label><br />
          <input type="radio" id="a20" name="all" />
          <label for="20">transform: scale(2,2);</label><br />
          <input type="radio" id="a21" name="all" />
          <label for="21">transform: scale(2.5,3);</label><br />
          <input type="radio" id="a22" name="all" />
          <label for="22">transform: scaleX(1.5);</label><br />
          <input type="radio" id="a23" name="all" />
          <label for="23">transform: scaleX(50%);</label><br />
          <input type="radio" id="a24" name="all" />
          <label for="24">transform: scaleY(1.5);</label><br />
          <input type="radio" id="a25" name="all" />
          <label for="25">transform: scaleZ(50%);</label><br />
          <input type="radio" id="a26" name="all" />
          <label for="26">transform: matrix(0.866,0.7,-0.8,0.866,0,0);</label
          ><br />
          <input type="radio" id="a27" name="all" />
          <label for="28">transform: matrix(0.586,0.8,-0.8,0.586,0,0);</label
          ><br />
          
         
        </form>
      </div>
      <div class="rtext">
        <div class="cbox">
          See what different transform values does with this blue DIV element.
        </div>
      </div>
    </div>
  </body>
</html>
